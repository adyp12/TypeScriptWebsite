<form #f="ngForm" (ngSubmit)="submit(f.value)">
    <div class="form-group">
        <label for="courseName"><b>Course Name</b></label>
        <input 
            required 
            minlength="5"  
            ngModel 
            name="courseName" 
            #courseName="ngModel"
            id="courseName" 
            type="text" 
            class="form-control">
        <div 
            class="alert alert-danger" 
            *ngIf="courseName.touched && !courseName.valid">
            <div 
                *ngIf="courseName?.errors?.['required']">
                Course Name is Required
            </div>
            <div 
                *ngIf="courseName?.errors?.['minlength']">
                Course Name must be more than {{ courseName?.errors?.['minlength'].requiredLength }} characters
            </div>
        </div>
    </div>

    <div class="form-group">
        <label for="category"><b>Category</b></label>
        <select required ngModel name="category" id="category" class="form-control" #category="ngModel">
            <option value="0"></option>
            <option *ngFor="let category of categoryList" [value]="category.id">{{ category.name }}</option>
        </select>
        <div 
            class="alert alert-danger" 
            *ngIf="category.touched && !category.valid">
            <div 
                *ngIf="courseName?.errors?.['required']">
                Category is Required
            </div>
        </div>
    </div>

    <div class="checkbox">
        <label for="moneyBackGuarantee">
            <input ngModel type="checkbox" id="moneyBackGuarantee" ngModel name="hasMoneyBackGuarantee"> 
            30-day money back guarantee?
        </label>
    </div>

    <p name="debug">{{ f.value | json }}</p>

    <button class="btn btn-primary" [disabled]="!f.valid">Submit</button>
</form>
